#JdbcCardDao
card.and.congratulation=SELECT c.card_id, c.user_id as card_user, name, background_image, card_link, c.status_id, cg.congratulation_id, cg.status_id as con_status, message, cg.user_id, firstName, lastName, login, link_id, link,type_id FROM users_cards uc JOIN cards c ON (uc.card_id = c.card_id) LEFT JOIN congratulations cg ON (c.card_id=cg.card_id) LEFT JOIN users u ON (cg.user_id=u.user_id) LEFT JOIN links l ON (cg.congratulation_id=l.congratulation_id) WHERE uc.card_id = :cardId AND uc.user_id = :userId
get.cards.by.user.id.and.role.id=SELECT cards.card_id, name, background_image, card_link, status_id, users.user_id, firstName, lastName, login, email FROM cards LEFT JOIN users_cards ON (cards.card_id=users_cards.card_id) LEFT JOIN users ON (users_cards.user_id=users.user_id) WHERE (users.user_id = :userId AND role_id = :roleId) ORDER BY cards.card_id
get.card.status=SELECT status_id FROM cards WHERE card_id = :card_id
save.new.card=INSERT INTO cards (user_id, name, status_id) VALUES (?,?,?)
add.to.users.cards=INSERT INTO users_cards (card_id, user_id, role_id) VALUES (?,?,?)
delete.by.card.id=DELETE FROM cards WHERE card_id=? and user_id=?
change.status.of.card.by.id=UPDATE cards SET status_id = ? where card_id = ?
get.all.cards.by.user.id=SELECT c.card_id ,c.name, c.background_image, c.card_link, c.status_id, u.user_id, u.firstName, u.lastName, u.login, u.email FROM users_cards uc JOIN cards c ON (uc.card_id = c.card_id) JOIN users u ON (c.user_id = u.user_id) WHERE uc.user_id = :id ORDER BY c.card_id
change.name=UPDATE cards SET name = ? where card_id = ? and user_id = ?
#JdbcCardUserDao
insert.member.user=INSERT INTO users_cards (user_id, card_id, role_id) VALUES (:user_id, :card_id, 2)
get.user.role=SELECT role_id FROM users_cards WHERE user_id = :user_id AND card_id = :card_id
get.users.by.card.id=SELECT u.user_id, u.firstName, u.lastName, u.login, u.email, u.pathToPhoto, count(cg.card_id) AS countCongratulations FROM users_cards uc JOIN users u ON (u.user_id = uc.user_id) LEFT JOIN congratulations cg ON (uc.card_id = cg.card_id AND uc.user_id = cg.user_id) WHERE uc.card_id = :card_id AND uc.role_id !=1 GROUP BY u.user_id, u.firstName, u.lastName, u.login, u.email, u.pathToPhoto ORDER BY u.login
